<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body class="flex flex-col justify-center items-center h-screen w-screen bg-veryPaleBlue bg-[url('../images/bg-pattern.svg')] bg-no-repeat bg-left-top lg:bg-[length:100%_55%]">
    <main class="w-80 lg:w-2/5 lg:max-w-[38rem]">
        <header class="flex flex-col justify-center items-center text-center bg-[url('../images/pattern-circles.svg')] bg-no-repeat bg-center py-12 mb-5 space-y-3 lg:mb-14">
            <h1 class="text-xl font-extrabold text-darkDesatBlue lg:text-3xl">Simple, traffic-based pricing</h1>
            <p class="w-48 text-center text-sm text-grayBlue lg:w-auto lg:text-base">Sign-up for our 30-day trial. No credit card required.</p>
        </header>
        <div class="bg-white flex flex-col items-center py-8 rounded-md drop-shadow-[0_25px_25px_rgba(0,0,0,0.10)] lg:pt-12 lg:pb-6">
            <!-- Pricing Selection -->
            <div class="flex flex-col items-center w-full gap-y-10 px-6 pb-8 border-solid border-b-[1px] border-lightGrayBlue lg:grid grid-cols-2 lg:px-12 lg:gap-y-14 lg:pb-12">
                <div class="uppercase text-grayBlue text-xs tracking-widest lg:order-1 lg:text-base">100K Pageviews</div>
                
                <div class="w-full relative lg:order-3 lg:col-span-2">
                    <!-- Slider -->
                    <div class="bg-lightGrayBlue h-2 w-full rounded-full  overflow-hidden">
                        <div class="bg-softCyan w-1/2 h-full">
                            <!-- track -->
                        </div>
                    </div>
                    <button class="absolute bg-[url('../images/icon-slider.svg')] bg-center bg-no-repeat bg-strongCyan h-11 w-11 rounded-full -top-5 left-1/2 shadow-xl shadow-softCyan">
                    </button>
                </div>

                <div class="flex flex-row items-center text-grayBlue text-sm lg:order-2 lg:place-self-end lg:text-base">
                    <span class="text-3xl font-extrabold text-darkDesatBlue mr-3 lg:text-4xl">$16.00</span>/ month
                </div>

                <div class="w-full flex flex-row justify-center items-center gap-x-1 lg:order-4 lg:col-span-2 lg:place-self-end lg:w-auto lg:mr-[10%]">
                    <span class="text-grayBlue text-xs">Monthly Billing</span>

                    <!-- Toggle -->
                    <button class="bg-mediumGrayBlue w-10 h-5 rounded-full mx-1 px-1">
                        <div class="w-3 h-3 rounded-full bg-white">
                            <!-- toggle indicator -->
                        </div>
                    </button>

                    <span class="text-grayBlue text-xs">Yearly Billing</span>
                    <span class="inline-block bg-lightGrayRed text-lightRed text-xs rounded-full px-2 py-0.5">-25% <span class="hidden lg:inline">discount</span></span>
                </div>
            </div>

            <!-- CTA -->
            <div class="flex flex-col items-center pt-6 pb-1 gap-y-8 lg:flex-row lg:justify-between lg:w-full lg:pl-16 lg:pr-12 lg:pt-8 lg:pb-2">
                <ul class="flex flex-col items-center text-grayBlue text-xs gap-y-3 lg:items-start">
                    <li class="pl-2">Unlimited websites</li>
                    <li class="pl-2">100% data ownership</li>
                    <li class="pl-2">Email reports</li>
                </ul>

                <button class="bg-darkDesatBlue text-paleBlue text-xs rounded-full px-12 py-3">Start my trial</button>
            </div>
        </div>
    </main>
    
    <footer class="w-80 absolute bottom-3">
        <div class="text-center text-sm text-grayBlue">
            Challenge by <a class="underline text-darkDesatBlue" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a class="underline text-darkDesatBlue" href="http://robojojo.co/">Jordan Kisiel</a>.
        </div>
    </footer> 
</body>
</html>
